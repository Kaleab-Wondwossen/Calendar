buildscript {
    ext.kotlin_version = '1.9.10' // Update to the latest Kotlin version
    
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4' // Replace with the latest version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10" // Replace with the latest version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

